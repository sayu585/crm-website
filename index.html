<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #333;
            color: white;
        }
        .settings-menu {
            position: absolute;
            right: 10px;
            top: 50px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
        }
        .dark-mode {
            background: #222;
            color: white;
        }
        .login-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
        }
        .login-container input, .recommendation-form input, .recommendation-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn, .add-recommendation-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .login-btn:hover, .add-recommendation-btn:hover {
            background: #0056b3;
        }
        .recommendation {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        .like-dislike {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .liked {
            color: green;
        }
        .disliked {
            color: red;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <span>CRM Dashboard</span>
        <button onclick="toggleSettings()">⚙ Settings</button>
    </div>

    <div class="settings-menu" id="settingsMenu">
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="loginSection">
        <div class="login-container">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <label>
                <input type="checkbox" id="rememberMe"> Keep Me Signed In
            </label>
            <button id="submitLogin" class="login-btn">Login</button>
            <p class="error-message" id="errorMessage">Invalid credentials!</p>
        </div>
    </div>

    <div id="dashboard" style="display: none;">
        <h1 id="welcomeMessage">Welcome to Your CRM</h1>

        <div id="recommendationSection">
            <h2>Stock Market Recommendations</h2>
            
            <div id="recommendationForm" class="recommendation-form" style="display: none;">
                <h3>Add Recommendation</h3>
                <select id="segment">
                    <option value="Equity">Equity</option>
                    <option value="Futures">Futures</option>
                    <option value="Options">Options</option>
                    <option value="Commodity">Commodity</option>
                </select>
                <input type="text" id="stockName" placeholder="Stock Name">
                <input type="number" id="buyPrice" placeholder="Buy Price">
                <input type="number" id="targetPrice" placeholder="Target Price">
                <input type="number" id="stopLoss" placeholder="Stop Loss">
                <select id="status">
                    <option value="Open">Open</option>
                    <option value="Closed">Closed</option>
                </select>
                <button class="add-recommendation-btn" onclick="addRecommendation()">Add</button>
            </div>

            <div id="recommendations"></div>
        </div>
    </div>

    <script>
        const users = {
            "admin": { password: "admin123", role: "Admin" },
            "analyst": { password: "analyst123", role: "Analyst" },
            "client": { password: "client123", role: "Client" }
        };

        function toggleSettings() {
            const menu = document.getElementById("settingsMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }

        function logout() {
            sessionStorage.removeItem("userSession");
            location.reload();
        }

        function loadLogin() {
            const savedSession = JSON.parse(sessionStorage.getItem("userSession"));
            if (savedSession) {
                showDashboard(savedSession.role);
            }
        }

        function showDashboard(role) {
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            document.getElementById("welcomeMessage").textContent = `Welcome ${role}!`;

            if (role === "Admin" || role === "Analyst") {
                document.getElementById("recommendationForm").style.display = "block";
            }
        }

        document.getElementById('submitLogin').addEventListener('click', function() {
            let username = document.getElementById("username").value.trim().toLowerCase();
            let password = document.getElementById("password").value.trim();

            if (users[username] && users[username].password === password) {
                sessionStorage.setItem("userSession", JSON.stringify({ username, role: users[username].role }));
                showDashboard(users[username].role);
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        });

        function addRecommendation() {
            const stockName = document.getElementById("stockName").value;
            const segment = document.getElementById("segment").value;
            const buyPrice = document.getElementById("buyPrice").value;
            const targetPrice = document.getElementById("targetPrice").value;
            const stopLoss = document.getElementById("stopLoss").value;
            const status = document.getElementById("status").value;

            const recommendationDiv = document.createElement("div");
            recommendationDiv.classList.add("recommendation");
            recommendationDiv.innerHTML = `
                <h3>${segment} - ${stockName}</h3>
                <p>Buy: ₹${buyPrice} | Target: ₹${targetPrice} | Stop Loss: ₹${stopLoss} | Status: ${status}</p>
            `;
            document.getElementById("recommendations").appendChild(recommendationDiv);
        }

        loadLogin();
    </script>

</body>
</html>
