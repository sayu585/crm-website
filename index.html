<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #222; color: white; }
        .container { max-width: 800px; margin: 50px auto; text-align: center; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="welcomeText">Welcome to CRM</h1>
        <button onclick="logout()">Logout</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const userRole = localStorage.getItem("userRole");
            if (!userRole) {
                window.location.href = "login.html";
            } else {
                document.getElementById("welcomeText").textContent = `Welcome, ${userRole}!`;
            }
        });
        
        function logout() {
            localStorage.removeItem("userRole");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
