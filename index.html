<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #333;
            color: white;
        }
        .settings-menu {
            position: absolute;
            right: 10px;
            top: 50px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
        }
        .dark-mode {
            background: #222;
            color: white;
        }
        .login-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
        }
        .recommendation {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            position: relative;
        }
        .edit-delete {
            position: absolute;
            top: 5px;
            right: 5px;
            display: none;
        }
        .like-dislike {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .liked {
            color: green;
        }
        .disliked {
            color: red;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <span>CRM Dashboard</span>
        <button onclick="toggleSettings()">‚öô Settings</button>
    </div>

    <div class="settings-menu" id="settingsMenu">
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="loginSection">
        <div class="login-container">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <label>
                <input type="checkbox" id="rememberMe"> Keep Me Signed In
            </label>
            <button id="submitLogin">Login</button>
            <p class="error-message" id="errorMessage" style="color: red; display: none;">Invalid credentials!</p>
        </div>
    </div>

    <div id="dashboard" style="display: none;">
        <h1 id="welcomeMessage">Welcome to Your CRM</h1>
        <div id="recommendations">
            <h2>Stock Market Recommendations</h2>
            <button id="addRecommendation" style="display: none;" onclick="addRecommendation()">+ Add Recommendation</button>
            <div id="recommendationList"></div>
        </div>
    </div>

    <script>
        const users = {
            "admin": { password: "admin123", role: "Admin" },
            "analyst1": { password: "analyst123", role: "Analyst" },
            "client": { password: "client123", role: "Client" }
        };

        let loggedInUser = null;
        let recommendations = [
            { id: 1, creator: "admin", type: "Intraday", buy: 100, target: 110, stopLoss: 95, status: "Open" },
            { id: 2, creator: "analyst1", type: "Swing", buy: 200, target: 220, stopLoss: 190, status: "Open" }
        ];

        function toggleSettings() {
            const menu = document.getElementById("settingsMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            location.reload();
        }

        function showDashboard(role, username) {
            loggedInUser = { role, username };
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            document.getElementById("welcomeMessage").textContent = `Welcome, ${username}!`;
            
            if (role === "Admin" || role === "Analyst") {
                document.getElementById("addRecommendation").style.display = "block";
            }

            loadRecommendations();
        }

        function loadRecommendations() {
            const recommendationList = document.getElementById("recommendationList");
            recommendationList.innerHTML = "";

            recommendations.forEach(rec => {
                let recDiv = document.createElement("div");
                recDiv.className = "recommendation";
                recDiv.innerHTML = `
                    <h3>${rec.type} Trade</h3>
                    <p>Buy at: ‚Çπ${rec.buy} | Target: ‚Çπ${rec.target} | Stop Loss: ‚Çπ${rec.stopLoss} | Status: ${rec.status}</p>
                    <div class="like-dislike">
                        <button class="likeBtn">üëç Like</button>
                        <button class="dislikeBtn">üëé Dislike</button>
                    </div>
                    <div class="edit-delete">
                        <button onclick="editRecommendation(${rec.id})">‚úè Edit</button>
                        <button onclick="deleteRecommendation(${rec.id})">‚ùå Delete</button>
                    </div>
                `;

                if (loggedInUser.role === "Admin" || (loggedInUser.role === "Analyst" && loggedInUser.username === rec.creator)) {
                    recDiv.querySelector(".edit-delete").style.display = "block";
                }

                recommendationList.appendChild(recDiv);
            });
        }

        function addRecommendation() {
            let type = prompt("Enter Trade Type (Intraday, Swing, Positional, Long-Term):");
            let buy = prompt("Enter Buy Price:");
            let target = prompt("Enter Target Price:");
            let stopLoss = prompt("Enter Stop Loss:");
            if (!type || !buy || !target || !stopLoss) return;

            let newRec = {
                id: recommendations.length + 1,
                creator: loggedInUser.username,
                type,
                buy: parseFloat(buy),
                target: parseFloat(target),
                stopLoss: parseFloat(stopLoss),
                status: "Open"
            };
            recommendations.push(newRec);
            loadRecommendations();
        }

        function editRecommendation(id) {
            let rec = recommendations.find(r => r.id === id);
            if (!rec || (loggedInUser.role !== "Admin" && loggedInUser.username !== rec.creator)) return;

            let newType = prompt("Edit Trade Type:", rec.type);
            let newBuy = prompt("Edit Buy Price:", rec.buy);
            let newTarget = prompt("Edit Target Price:", rec.target);
            let newStopLoss = prompt("Edit Stop Loss:", rec.stopLoss);
            if (!newType || !newBuy || !newTarget || !newStopLoss) return;

            rec.type = newType;
            rec.buy = parseFloat(newBuy);
            rec.target = parseFloat(newTarget);
            rec.stopLoss = parseFloat(newStopLoss);
            loadRecommendations();
        }

        function deleteRecommendation(id) {
            recommendations = recommendations.filter(r => r.id !== id);
            loadRecommendations();
        }

        document.getElementById('submitLogin').addEventListener('click', function() {
            let username = document.getElementById("username").value.trim().toLowerCase();
            let password = document.getElementById("password").value.trim();
            
            if (users[username] && users[username].password === password) {
                localStorage.setItem("loggedInUser", JSON.stringify({ username, role: users[username].role }));
                showDashboard(users[username].role, username);
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        });

        const savedUser = JSON.parse(localStorage.getItem("loggedInUser"));
        if (savedUser) showDashboard(savedUser.role, savedUser.username);
    </script>

</body>
</html>
