<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background: #333;
            color: white;
        }
        .settings {
            position: relative;
            display: inline-block;
            cursor: pointer;
            padding: 5px 15px;
            background: #444;
            border-radius: 5px;
        }
        .settings-menu {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            color: black;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
            width: 200px;
        }
        .settings:hover .settings-menu {
            display: block;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .dark-mode {
            background: #222;
            color: white;
        }
        .login-form {
            display: none;
            padding: 10px;
            text-align: left;
        }
        .login-form input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        .recommendation {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        .like-dislike {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="settings">
            ‚öô Settings
            <div class="settings-menu">
                <button id="loginButton">Login</button>
                <div id="loginForm" class="login-form">
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <label>
                        <input type="checkbox" id="rememberMe"> Keep Me Signed In
                    </label>
                    <button id="submitLogin">Submit</button>
                    <p class="error-message" id="errorMessage">Invalid credentials!</p>
                </div>
            </div>
        </div>
    </div>

    <h1 id="welcomeMessage">Welcome to Your CRM</h1>

    <div id="recommendations">
        <h2>Stock Market Recommendations</h2>
        <div class="recommendation">
            <h3>Intraday Trade</h3>
            <p>Buy at: ‚Çπ100 | Target: ‚Çπ110 | Stop Loss: ‚Çπ95 | Status: Open</p>
            <div class="like-dislike">
                <button class="likeBtn">üëç Like</button>
                <button class="dislikeBtn">üëé Dislike</button>
            </div>
        </div>
    </div>

    <script>
        const users = {
            "admin": { password: "admin123", role: "Admin" },
            "analyst": { password: "analyst123", role: "Analyst" },
            "client": { password: "client123", role: "Client" }
        };

        const loginButton = document.getElementById('loginButton');
        const submitLogin = document.getElementById('submitLogin');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberMe = document.getElementById('rememberMe');
        const errorMessage = document.getElementById('errorMessage');
        const welcomeMessage = document.getElementById('welcomeMessage');

        function saveLogin(username, role) {
            localStorage.setItem("loggedInUser", JSON.stringify({ username, role }));
        }

        function loadLogin() {
            const savedUser = JSON.parse(localStorage.getItem("loggedInUser"));
            if (savedUser) {
                welcomeMessage.textContent = `Welcome ${savedUser.role}!`;
                loginButton.textContent = "Logout";
            }
        }

        submitLogin.addEventListener('click', function() {
            let username = usernameInput.value.trim().toLowerCase();
            let password = passwordInput.value.trim();
            
            if (users[username] && users[username].password === password) {
                welcomeMessage.textContent = `Welcome ${users[username].role}!`;
                loginButton.textContent = "Logout";

                if (rememberMe.checked) {
                    saveLogin(username, users[username].role);
                }
            } else {
                errorMessage.style.display = "block";
            }
        });

        loginButton.addEventListener('click', function() {
            if (loginButton.textContent === "Logout") {
                localStorage.removeItem("loggedInUser");
                location.reload();
            }
        });

        loadLogin();

        document.querySelectorAll('.likeBtn').forEach(btn => {
            btn.addEventListener('click', () => {
                alert("You liked this recommendation!");
            });
        });

        document.querySelectorAll('.dislikeBtn').forEach(btn => {
            btn.addEventListener('click', () => {
                alert("You disliked this recommendation!");
            });
        });
    </script>

</body>
</html>
