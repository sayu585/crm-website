<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #333;
            color: white;
        }
        .dark-mode {
            background: #222;
            color: white;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .login-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .login-btn:hover {
            background: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        .recommendation {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        .like-dislike {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .liked {
            color: green;
        }
        .disliked {
            color: red;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="toggle-container">
            <span>Dark Mode</span>
            <label class="toggle-switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
        </div>
        <button id="logoutButton" style="display: none;">Logout</button>
    </div>

    <div id="loginSection">
        <div class="login-container">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <label>
                <input type="checkbox" id="rememberMe"> Keep Me Signed In
            </label>
            <button id="submitLogin" class="login-btn">Login</button>
            <p class="error-message" id="errorMessage">Invalid credentials!</p>
        </div>
    </div>

    <div id="dashboard" style="display: none;">
        <h1 id="welcomeMessage">Welcome to Your CRM</h1>
        <div id="recommendations">
            <h2>Stock Market Recommendations</h2>
            <div class="recommendation">
                <h3>Intraday Trade</h3>
                <p>Buy at: ‚Çπ100 | Target: ‚Çπ110 | Stop Loss: ‚Çπ95 | Status: Open</p>
                <div class="like-dislike">
                    <button class="likeBtn">üëç Like</button>
                    <button class="dislikeBtn">üëé Dislike</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const users = {
            "admin": { password: "admin123", role: "Admin" },
            "analyst": { password: "analyst123", role: "Analyst" },
            "client": { password: "client123", role: "Client" }
        };

        const themeToggle = document.getElementById('themeToggle');
        const submitLogin = document.getElementById('submitLogin');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberMe = document.getElementById('rememberMe');
        const errorMessage = document.getElementById('errorMessage');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const logoutButton = document.getElementById('logoutButton');
        const loginSection = document.getElementById('loginSection');
        const dashboard = document.getElementById('dashboard');

        function saveLogin(username, role) {
            localStorage.setItem("loggedInUser", JSON.stringify({ username, role }));
        }

        function loadLogin() {
            const savedUser = JSON.parse(localStorage.getItem("loggedInUser"));
            if (savedUser) {
                showDashboard(savedUser.role);
            }
        }

        function showDashboard(role) {
            loginSection.style.display = "none";
            dashboard.style.display = "block";
            logoutButton.style.display = "block";
            welcomeMessage.textContent = `Welcome ${role}!`;
        }

        submitLogin.addEventListener('click', function() {
            let username = usernameInput.value.trim().toLowerCase();
            let password = passwordInput.value.trim();
            
            if (users[username] && users[username].password === password) {
                showDashboard(users[username].role);

                if (rememberMe.checked) {
                    saveLogin(username, users[username].role);
                }
            } else {
                errorMessage.style.display = "block";
            }
        });

        logoutButton.addEventListener('click', function() {
            localStorage.removeItem("loggedInUser");
            location.reload();
        });

        loadLogin();

        document.querySelectorAll('.likeBtn, .dislikeBtn').forEach(button => {
            button.addEventListener('click', function() {
                let parent = this.parentElement;
                let likeBtn = parent.querySelector('.likeBtn');
                let dislikeBtn = parent.querySelector('.dislikeBtn');

                if (this.classList.contains("likeBtn")) {
                    likeBtn.classList.toggle("liked");
                    dislikeBtn.classList.remove("disliked");
                } else {
                    dislikeBtn.classList.toggle("disliked");
                    likeBtn.classList.remove("liked");
                }
            });
        });

    </script>

</body>
</html>
