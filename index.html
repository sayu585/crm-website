<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #333;
            color: white;
        }
        .nav-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .settings {
            position: relative;
            display: inline-block;
            cursor: pointer;
            padding: 5px 15px;
            background: #444;
            border-radius: 5px;
        }
        .settings-menu {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            color: black;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
            width: 180px;
        }
        .settings:hover .settings-menu {
            display: block;
        }
        .dark-mode {
            background: #222;
            color: white;
        }
        .profile {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="#dashboard">Dashboard</a>
            <a href="#clients">Clients</a>
            <a href="#reports">Reports</a>
        </div>
        <div class="settings">
            âš™ Settings
            <div class="settings-menu">
                <button id="loginButton">Login</button>
                <div id="userProfile" class="profile" style="display: none;">
                    <p id="userRole"></p>
                    <button id="logoutButton">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <h1 id="welcomeMessage">Welcome to Your CRM</h1>
    <script>
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const userProfile = document.getElementById('userProfile');
        const userRoleText = document.getElementById('userRole');
        const welcomeMessage = document.getElementById('welcomeMessage');

        const users = {
            "admin": { password: "admin123", role: "Admin" },
            "analyst": { password: "analyst123", role: "Analyst" },
            "client": { password: "client123", role: "Client" }
        };

        loginButton.addEventListener('click', function() {
            let username = prompt("Enter Username:");
            let password = prompt("Enter Password:");
            if (users[username] && users[username].password === password) {
                userProfile.style.display = "block";
                loginButton.style.display = "none";
                userRoleText.textContent = "Role: " + users[username].role;
                welcomeMessage.textContent = "Welcome " + users[username].role + "!";
            } else {
                alert("Invalid credentials!");
            }
        });

        logoutButton.addEventListener('click', function() {
            userProfile.style.display = "none";
            loginButton.style.display = "block";
            welcomeMessage.textContent = "Welcome to Your CRM";
        });
    </script>
</body>
</html>
