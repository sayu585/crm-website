<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #333;
            color: white;
        }
        .settings-menu {
            position: absolute;
            right: 10px;
            top: 50px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
        }
        .dark-mode {
            background: #222;
            color: white;
        }
        .login-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <span>CRM Dashboard</span>
        <button onclick="toggleSettings()">âš™ Settings</button>
    </div>

    <div class="settings-menu" id="settingsMenu">
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="loginSection">
        <div class="login-container">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <label>
                <input type="checkbox" id="rememberMe"> Keep Me Signed In
            </label>
            <button id="submitLogin">Login</button>
            <p class="error-message" id="errorMessage" style="color: red; display: none;">Invalid credentials!</p>
        </div>
    </div>

    <div id="dashboard" style="display: none;">
        <h1 id="welcomeMessage">Welcome to Your CRM</h1>
    </div>

    <script>
        const users = {
            "admin": { password: "admin123", role: "Admin" },
            "analyst1": { password: "analyst123", role: "Analyst" },
            "client": { password: "client123", role: "Client" }
        };

        function toggleSettings() {
            const menu = document.getElementById("settingsMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function logout() {
            sessionStorage.removeItem("loggedInUser");
            location.reload();
        }

        function showDashboard(role, username) {
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            document.getElementById("welcomeMessage").textContent = `Welcome, ${username}!`;
        }

        document.getElementById('submitLogin').addEventListener('click', function() {
            let username = document.getElementById("username").value.trim().toLowerCase();
            let password = document.getElementById("password").value.trim();
            
            if (users[username] && users[username].password === password) {
                sessionStorage.setItem("loggedInUser", JSON.stringify({ username, role: users[username].role }));
                showDashboard(users[username].role, username);
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        });

        const savedUser = JSON.parse(sessionStorage.getItem("loggedInUser"));
        if (savedUser) showDashboard(savedUser.role, savedUser.username);
    </script>

</body>
</html>
