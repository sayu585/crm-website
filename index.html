<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #333;
            color: white;
        }
        .settings {
            position: relative;
            display: inline-block;
            cursor: pointer;
            padding: 5px 15px;
            background: #444;
            border-radius: 5px;
        }
        .settings-menu {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            color: black;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
            width: 180px;
        }
        .settings:hover .settings-menu {
            display: block;
        }
        .dark-mode {
            background: #222;
            color: white;
        }
        .recommendation {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        .like-dislike {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .liked {
            color: green;
        }
        .disliked {
            color: red;
        }
        .admin-controls {
            margin-top: 20px;
        }
        .admin-controls input {
            padding: 5px;
            margin: 5px;
        }
        .admin-controls button {
            padding: 5px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="settings">
            âš™ Settings
            <div class="settings-menu">
                <div class="toggle-container">
                    <span>Dark Mode</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <button id="logoutButton">Logout</button>
            </div>
        </div>
    </div>

    <div id="loginSection">
        <div class="login-container">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <label>
                <input type="checkbox" id="rememberMe"> Keep Me Signed In
            </label>
            <button id="submitLogin">Login</button>
            <p class="error-message" id="errorMessage">Invalid credentials!</p>
        </div>
    </div>

    <div id="dashboard" style="display: none;">
        <h1 id="welcomeMessage">Welcome to Your CRM</h1>
        
        <div id="recommendations">
            <h2>Stock Market Recommendations</h2>
            <div id="recommendationList"></div>
        </div>

        <div id="adminControls" class="admin-controls" style="display: none;">
            <h2>Manage Recommendations</h2>
            <input type="text" id="recText" placeholder="Enter Recommendation">
            <button onclick="addRecommendation()">Add</button>
        </div>
    </div>

    <script>
        const users = {
            "admin": { password: "admin123", role: "Admin" },
            "analyst": { password: "analyst123", role: "Analyst" },
            "client": { password: "client123", role: "Client" }
        };

        const themeToggle = document.getElementById('themeToggle');
        const submitLogin = document.getElementById('submitLogin');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberMe = document.getElementById('rememberMe');
        const errorMessage = document.getElementById('errorMessage');
        const logoutButton = document.getElementById('logoutButton');
        const loginSection = document.getElementById('loginSection');
        const dashboard = document.getElementById('dashboard');
        const adminControls = document.getElementById('adminControls');
        const recommendationList = document.getElementById('recommendationList');

        let recommendations = [];

        function saveLogin(username, role) {
            localStorage.setItem("loggedInUser", JSON.stringify({ username, role }));
        }

        function loadLogin() {
            const savedUser = JSON.parse(localStorage.getItem("loggedInUser"));
            if (savedUser) {
                showDashboard(savedUser.role);
            }
        }

        function showDashboard(role) {
            loginSection.style.display = "none";
            dashboard.style.display = "block";
            logoutButton.style.display = "block";

            if (role === "Admin" || role === "Analyst") {
                adminControls.style.display = "block";
            }
        }

        submitLogin.addEventListener('click', function() {
            let username = usernameInput.value.trim().toLowerCase();
            let password = passwordInput.value.trim();
            
            if (users[username] && users[username].password === password) {
                showDashboard(users[username].role);

                if (rememberMe.checked) {
                    saveLogin(username, users[username].role);
                }
            } else {
                errorMessage.style.display = "block";
            }
        });

        logoutButton.addEventListener('click', function() {
            localStorage.removeItem("loggedInUser");
            location.reload();
        });

        loadLogin();

        function addRecommendation() {
            let text = document.getElementById('recText').value;
            if (text.trim() === "") return;
            let recId = recommendations.length;
            recommendations.push({ id: recId, text: text });

            let div = document.createElement("div");
            div.classList.add("recommendation");
            div.innerHTML = `
                <p>${text}</p>
                <button onclick="deleteRecommendation(${recId})">Delete</button>
            `;
            recommendationList.appendChild(div);
            document.getElementById('recText').value = "";
        }

        function deleteRecommendation(id) {
            recommendations = recommendations.filter(r => r.id !== id);
            updateRecommendationList();
        }

        function updateRecommendationList() {
            recommendationList.innerHTML = "";
            recommendations.forEach(rec => {
                let div = document.createElement("div");
                div.classList.add("recommendation");
                div.innerHTML = `
                    <p>${rec.text}</p>
                    <button onclick="deleteRecommendation(${rec.id})">Delete</button>
                `;
                recommendationList.appendChild(div);
            });
        }
    </script>

</body>
</html>
