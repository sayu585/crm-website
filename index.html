<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <span>CRM Dashboard</span>
        <button onclick="toggleSettings()">âš™ Settings</button>
    </div>
    <div class="settings-menu" id="settingsMenu">
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button onclick="logout()">Logout</button>
    </div>
    <div id="loginSection">
        <div class="login-container">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <label><input type="checkbox" id="rememberMe"> Keep Me Signed In</label>
            <button id="submitLogin" class="login-btn">Login</button>
            <p class="error-message" id="errorMessage" style="color: red; display: none;">Invalid credentials!</p>
        </div>
    </div>
    <div id="dashboard" style="display: none;">
        <h1 id="welcomeMessage">Welcome to Your CRM</h1>
        <div id="adminPanel" class="admin-panel" style="display: none;">
            <h3>Add Recommendation</h3>
            <input type="text" id="recTitle" placeholder="Title" required>
            <input type="number" id="buyPrice" placeholder="Buy Price" required>
            <input type="number" id="stopLoss" placeholder="Stop Loss" required>
            <div id="targets">
                <input type="number" class="targetPrice" placeholder="Target Price" required>
            </div>
            <button onclick="addTarget()">Add Target</button>
            <button onclick="addRecommendation()">Add Recommendation</button>
        </div>
        <div id="recommendations">
            <h2>Stock Market Recommendations</h2>
            <div id="recList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
