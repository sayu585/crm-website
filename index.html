<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        .container { width: 80%; margin: auto; padding: 20px; background: white; }
        .hidden { display: none; }
        .navbar { display: flex; justify-content: space-between; background: #333; color: white; padding: 10px; }
        .navbar button { background: none; border: none; color: white; cursor: pointer; }
        .settings-menu { position: absolute; right: 10px; top: 50px; background: white; border: 1px solid #ccc; padding: 10px; display: none; }
        .dashboard { margin-top: 20px; }
        .recommendation { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .dark-mode { background: #222; color: white; }
    </style>
</head>
<body>

    <div class="navbar">
        <span>CRM Dashboard</span>
        <button onclick="toggleSettings()">‚öô Settings</button>
    </div>

    <div class="settings-menu" id="settingsMenu">
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="container" id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div class="container hidden" id="dashboard">
        <h2>Welcome to the CRM</h2>
        <div class="dashboard">
            <h3>Stock Recommendations</h3>
            <div id="recommendations"></div>
        </div>
    </div>

    <script>
        let darkMode = localStorage.getItem("darkMode") === "enabled";
        document.body.classList.toggle("dark-mode", darkMode);

        function toggleDarkMode() {
            darkMode = !darkMode;
            localStorage.setItem("darkMode", darkMode ? "enabled" : "disabled");
            document.body.classList.toggle("dark-mode", darkMode);
        }

        function toggleSettings() {
            const menu = document.getElementById("settingsMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function login() {
            document.getElementById("loginForm").classList.add("hidden");
            document.getElementById("dashboard").classList.remove("hidden");
        }

        function logout() {
            document.getElementById("loginForm").classList.remove("hidden");
            document.getElementById("dashboard").classList.add("hidden");
        }

        function loadRecommendations() {
            let recommendations = [
                { id: 1, stock: "TCS", price: 3500, status: "Open", liked: false },
                { id: 2, stock: "INFY", price: 1600, status: "Closed", liked: false }
            ];

            let container = document.getElementById("recommendations");
            container.innerHTML = "";

            recommendations.forEach(rec => {
                let div = document.createElement("div");
                div.classList.add("recommendation");
                div.innerHTML = `
                    <p><strong>${rec.stock}</strong> - ‚Çπ${rec.price} (${rec.status})</p>
                    <button onclick="toggleLike(${rec.id})">üëç</button>
                    <button onclick="toggleDislike(${rec.id})">üëé</button>
                `;
                container.appendChild(div);
            });
        }

        function toggleLike(id) {
            console.log(`Liked recommendation ${id}`);
        }

        function toggleDislike(id) {
            console.log(`Disliked recommendation ${id}`);
        }

        loadRecommendations();
    </script>

</body>
</html
