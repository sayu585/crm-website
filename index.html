<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #333;
            color: white;
        }
        .settings-menu {
            position: absolute;
            right: 10px;
            top: 50px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
        }
        .dark-mode {
            background: #222;
            color: white;
        }
        .login-container, .admin-panel {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
        }
        .login-container input, .admin-panel input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn, .admin-panel button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .recommendation {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        .like-dislike {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .liked { color: green; }
        .disliked { color: red; }
    </style>
</head>
<body>

    <div class="navbar">
        <span>CRM Dashboard</span>
        <button onclick="toggleSettings()">âš™ Settings</button>
    </div>

    <div class="settings-menu" id="settingsMenu">
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="loginSection">
        <div class="login-container">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <label><input type="checkbox" id="rememberMe"> Keep Me Signed In</label>
            <button id="submitLogin" class="login-btn">Login</button>
            <p class="error-message" id="errorMessage" style="color: red; display: none;">Invalid credentials!</p>
        </div>
    </div>

    <div id="dashboard" style="display: none;">
        <h1 id="welcomeMessage">Welcome to Your CRM</h1>
        
        <div id="adminPanel" class="admin-panel" style="display: none;">
            <h3>Add Recommendation</h3>
            <input type="text" id="recTitle" placeholder="Title">
            <input type="text" id="recDetails" placeholder="Details (Buy Price, Target, Stop Loss)">
            <button onclick="addRecommendation()">Add</button>
        </div>

        <div id="recommendations">
            <h2>Stock Market Recommendations</h2>
            <div id="recList"></div>
        </div>
    </div>

    <script>
        const users = {
            "admin": { password: "admin123", role: "Admin" },
            "analyst": { password: "analyst123", role: "Analyst" },
            "client": { password: "client123", role: "Client" }
        };

        let recommendations = [];

        function toggleSettings() {
            const menu = document.getElementById("settingsMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            location.reload();
        }

        function loadLogin() {
            const savedUser = JSON.parse(localStorage.getItem("loggedInUser"));
            if (savedUser) {
                showDashboard(savedUser.role);
            }
        }

        function showDashboard(role) {
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            document.getElementById("welcomeMessage").textContent = `Welcome ${role}!`;

            if (role === "Admin" || role === "Analyst") {
                document.getElementById("adminPanel").style.display = "block";
            }

            loadRecommendations();
        }

        document.getElementById('submitLogin').addEventListener('click', function() {
            let username = document.getElementById("username").value.trim().toLowerCase();
            let password = document.getElementById("password").value.trim();
            
            if (users[username] && users[username].password === password) {
                showDashboard(users[username].role);
                if (document.getElementById("rememberMe").checked) {
                    localStorage.setItem("loggedInUser", JSON.stringify({ username, role: users[username].role }));
                }
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        });

        function addRecommendation() {
            const title = document.getElementById("recTitle").value;
            const details = document.getElementById("recDetails").value;

            if (title && details) {
                recommendations.push({ title, details });
                localStorage.setItem("recommendations", JSON.stringify(recommendations));
                loadRecommendations();
            }
        }

        function loadRecommendations() {
            const recList = document.getElementById("recList");
            recList.innerHTML = "";
            recommendations = JSON.parse(localStorage.getItem("recommendations")) || [];
        }

        loadLogin();
    </script>

</body>
</html>
